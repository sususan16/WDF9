<!DOCTYPE html>
<html>
	<head>
		<title>Data Type</title>
	</head>
		<body>
			<script type="text/javascript">
				//String

				const name = "Kyaw Kyaw Htay Lwin";
				console.log(name);//Kyaw Kyaw Htay Lwin
				console.warn(typeof name);
				console.error(typeof(name));

				//Number

				const age = 25;
				console.log(age);//25
				console.log(typeof age);

				

				//Boolean (true,false)

				const hascar = false;
				console.log(hascar);//false
				console.log(typeof hascar);

				//Object (date object)

				const date = new Date();
				console.log(date);//Tue Jul 25 2023 20:20:23 GMT+0630 (Myanmar Time)
				console.log(typeof date);//object

                //Object (javascript object)
                //key:value,
				const address = {
					no:"No.123",
					street:"St btw 75x76",
					city:"Mandalay",
					country:"Myanmar"

				};

				console.log(address);
				console.log(typeof address);//object

                //Object (array)
				const hobbies = ['movies','music','sport'];
				console.log(hobbies);
				console.log(typeof hobbies);//object

				let test;
				console.log(test);//undefined
				console.log(typeof test);//undefined

                //Object
				const car = null;
				console.log(car);//null
				console.log(typeof car);//object


				let phone;
				console.log(phone);//undefined
				console.log(typeof phone);//undefined
				phone = "iPhone";
				console.log(phone);//iPhone
				console.log(typeof phone);//string

				let carbrand = null;
				console.log(carbrand);//null
				console.log(typeof carbrand);//object
				carbrand = "Toyota";
				console.log(carbrand);//Toyota
				console.log(typeof carbrand);//string
  
                 //String
				const nickname = " ";
				console.log(nickname);
				console.log(typeof nickname);//string

				


			</script>
		</body>
	
</html>
