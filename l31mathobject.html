<!DOCTYPE html>
<html>
	<head>
		<title>Math Object</title>
	</head>
	<body>
		
		<script type="text/javascript">
			
			let cal;

			cal = 2.8;//2.8
			cal = 2.4;//2.4

			cal = Math.round(2.5);//3
			cal = Math.round(2.1);//2

			cal = Math.ceil(2.6);//3
			cal = Math.ceil(2.4);//3
			cal = Math.ceil(2.1);//3
			cal = Math.ceil(2.0);//2

			cal = Math.floor(2.9);//2
			cal = Math.floor(2.4);//2
			cal = Math.floor(2.1);//2
			cal = Math.floor(2.0);//2

            //square root
            cal = Math.sqrt(49);//7

            //pow(base,power)
            cal = Math.pow(4,3);//64
            
            //absolute value(take only positive value)
            cal = Math.abs(100);//100
            cal = Math.abs(100.52)//100.52
            cal = Math.abs(-100);//100
            cal = Math.abs(-100.52);//100.52

            //minimum number
            cal = Math.min(8,2,5,9,1,7,3,0,-2,-9);//-9

            //miximum number
            cal = Math.max(8,2,5,9,1,7,3,0,-2,-9);//9

            //Random
            cal = Math.floor(Math.random() * 10000);
            
			console.log(cal);

			

		</script>
	</body>
</html>
