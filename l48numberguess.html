<!DOCTYPE html>
<html>
<head>
		<title>Number Guess</title>
		<style type="text/css">
			
         body{
         	background-color: #f4f4f4;
         	height: 100vh;

         	display: flex;
         	justify-content: center;
         	align-items: center;
         }

         .form-control,.btn{
         	padding: 10px;
         }

         .game span{
         	display: block;
         	margin-top: 5px;
         }


		</style>
</head>
<body>

	<div class="container">
		
		<h1>Number Guess</h1>	
		<p>Guess a number between <span class="minnumber">00</span>to<span class="maxnumber">00</span></p>

		<form class="game" id="game" action="" method="">
			<div class="form-group">
				<input type="number" name="guessnumber" id="guessnumber" class="form-control" placeholder="Enter your guess number..." autofocus />

				<input type="submit" id="btn" class="btn" value = "submit"/>
			</div>
			
			<span class="message1"></span>
			<span class="message2"></span>

		</form>
	</div>



		
<script src="./javascript/l48numberguess.js" type="text/javascript"></script>
	</body>
</html>
