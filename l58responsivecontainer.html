<!DOCTYPE html>
<html>
	<head>
		<title>Responsive Container</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

	</head>
	<body>
		
		<div>
             <h1>Without Container</h1>
             <hr/>
          </div>

		<div class="container">
             <h1>With Container</h1>
		   <hr/>
		</div>

		<div class="container-fluid">
             <h1>Container Fluid</h1>
		   <hr/>
		</div>

		<hr/>

		<div class="container-xxl">This is xxl container work for xxl size</div>
		<div class="container-xl">This is xl container work for xl size</div>
		<div class="container-lg">This is lg container work for lg size</div>
		<div class="container-md">This is md container work for md size</div>
		<div class="container-sm">This is sm containr work for sm size</div>
		<div class="container">This is fixed size</div> 
		

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
	</body>
</html>


<!-- Breakpoint Dimension
Small                sm    >= 576px mobile  
Medium               md    >= 768 table laptop
Large                lg    laptop desktop 18.5" 20"
Extra Large          xl    desktop 21 24 27
Extra Extra Large    xxl   desktop 32" 28"... -->
