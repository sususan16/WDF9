<!DOCTYPE html>
<html>
	<head>
		<title>Progress Bar</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

	</head>
	<body>
		
		<div class="container">
			<h3>Progress Bar</h3>

			<div class="progress">
				<div class="progress-bar bg-danger" style="width: 25%;" aria-valuenow="25"
				aria-valuemin="0" aria-valuemax="100"></div>
			</div>

			<br/>

			<div class="progress">
				<div class="progress-bar bg-primary" style="width: 50%;" aria-valuenow="50"
				aria-valuemin="0" aria-valuemax="100"></div>
			</div>

			<br/>

			<div class="progress">
				<div class="progress-bar bg-success" style="width: 75%;" aria-valuenow="75"
				aria-valuemin="0" aria-valuemax="100"></div>
			</div>

			<hr/>
            
            <h3>Progress with Value</h3>

            <div class="progress">
            	<div class="progress-bar bg-primary" style="width: 75%;" aria-valuenow="75"
            	aria valuemin="0" aria-valuemax="100">75%</div>
            </div>

            <br/><br/>
           

            <div class="progress">
            	<div class="progress-bar progress-bar-striped bg-danger" style="width: 50%;" aria-valuenow="50"
            	aria valuemin="0" aria-valuemax="100">50%</div>
            </div>

            <hr/>

            <h3>Progress with height</h3>

            <div class="progress" style="height: 5px;">
            	<div class="progress-bar bg-info" style="width: 75%;" aria-valuenow="75"
            	aria valuemin="0" aria-valuemax="100">75%</div>
            </div>

            <hr/>

            <h3>Mulit Bars</h3>

            <div class="progress">
            	<div class="progress-bar bg-danger" style="width: 10%;" aria-valuenow="10"
            	aria valuemin="0" aria-valuemax="100">10%</div>
            	<div class="progress-bar bg-warning" style="width: 30%;" aria-valuenow="30"
            	aria valuemin="0" aria-valuemax="100">10%</div>
                <div class="progress-bar bg-info" style="width: 10%;" aria-valuenow="10"
            	aria valuemin="0" aria-valuemax="100">10%</div>
            	<div class="progress-bar bg-warning" style="width: 20%;" aria-valuenow="20"
            	aria valuemin="0" aria-valuemax="100">10%</div>
            </div>




		</div>
		

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
	</body>
</html>
